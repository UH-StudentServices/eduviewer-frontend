push_master_to_github:
  stage: deploy
  allow_failure: true
  before_script:
    - apk --update add git
    - which ssh-agent || ( apk add openssh-client )
    - eval $(ssh-agent -s)
    - echo "$GITHUB_SSH_KEY" | ssh-add -
    - mkdir -p ~/.ssh
    - ssh-keyscan -H github.com >> ~/.ssh/known_hosts
  script:
    - git checkout master
    - git push git@github.com:UH-StudentServices/eduviewer-frontend.git master
  only:
    - master

.openshift_image: &openshift_image_definition
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  before_script:
    # Install openshift client
    - apk add --update tar gzip curl ca-certificates gettext && rm -rf /var/cache/apk/*
    - curl -sLo /tmp/oc.tar.gz https://mirror.openshift.com/pub/openshift-v4/x86_64/clients/ocp/stable-4.10/openshift-client-linux.tar.gz
    - tar xzvf /tmp/oc.tar.gz -C /usr/local/bin
    - rm -rf /tmp/oc.tar.gz

.provision_openshift_stack: &provision_openshift_stack_definition
  <<: *openshift_image_definition
  stage: provision
  script:
    - oc login --server=$OC_SERVER --token=$OC_SA_TOKEN
    - export TLS_KEY=$(oc get secret $OC_TLS_SECRET -o jsonpath='{.data.TLS_KEY}' | base64 --decode)
    - export TLS_CERTIFICATE=$(oc get secret $OC_TLS_SECRET -o jsonpath='{.data.TLS_CERTIFICATE}' | base64 --decode)
    - export TLS_CA_CERTIFICATE=$(oc get secret $OC_TLS_SECRET -o jsonpath='{.data.TLS_CA_CERTIFICATE}' | base64 --decode)
    - >-
      oc process -f ./openshift
      -p NAMESPACE=$OC_NAMESPACE
      -p STAGE=$OC_STAGE
      -p STACK=$OC_STACK
      -p HOST=$OC_HOST
      -p TLS_KEY=$TLS_KEY
      -p TLS_CERTIFICATE=$TLS_CERTIFICATE
      -p TLS_CA_CERTIFICATE=$TLS_CA_CERTIFICATE
      | oc apply -f -
    - oc tag ${IMAGE_REPOSITORY}:${CI_COMMIT_SHA} ${OC_IMAGE_STREAM}:${CI_COMMIT_SHA}
    - oc tag ${IMAGE_REPOSITORY}:${CI_COMMIT_SHA} ${OC_IMAGE_STREAM}:latest
  when: manual

