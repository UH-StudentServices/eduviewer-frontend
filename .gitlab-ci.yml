image: docker:stable

stages:
  - build_node_git_image
  - test_and_build
  - build_image
  - provision
  - deploy

test_and_build:
  image: timbru31/node-alpine-git
  stage: test_and_build
  script:
    - npm ci
    - npm run test
    - npm run dist
  artifacts:
    paths:
      - dist/

.deploy_template: &deploy_definition
  image: williamyeh/ansible:alpine3
  stage: deploy
  script:
    - ci/deploy/deploy.sh $CI_COMMIT_SHA $HOST
  environment:
    name: $ENVR
    url: https://$HOST

.build_image_template: &build_image_definition
  stage: build_image
  script:
    - docker login -u="$REGISTRY_USER" -p="$REGISTRY_TOKEN" $REGISTRY_URL
    - docker build -f ci/build/frontend/Dockerfile -t $REGISTRY_URL/tike/eduviewer-frontend:$CI_COMMIT_SHA .
    - docker push $REGISTRY_URL/tike/eduviewer-frontend:$CI_COMMIT_SHA

.build_push: &build_push
  stage: build_image
  script:
    - sed 's/${SERVER_NAME}/$SERVER_NAME/g' ci/build/frontend/nginx.conf.template > ./default.conf
    - docker login -u="$REGISTRY_USER" -p="$REGISTRY_TOKEN" $REGISTRY_URL
    - docker build -f ci/build/frontend/Dockerfile2 -t $REGISTRY_URL/tike/eduviewer-frontend:$CI_COMMIT_SHA .
    - docker push $REGISTRY_URL/tike/eduviewer-frontend:$CI_COMMIT_SHA

build_image_openshift_qa:
  only:
    - EDVWR-98-openshift
  variables:
    SERVER_NAME: eduviewer.it.helsinki.fi
  <<: *build_push

build_image_openshift_prod:
  only:
    - never
  variables:
    SERVER_NAME: eduviewer.it.helsinki.fi
  <<: *build_push

.provision_template: &provision_definition
  image: williamyeh/ansible:alpine3
  stage: provision
  script:
    - eval `ssh-agent -s`
    - echo "$DEPLOYER_SSH_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - export ANSIBLE_HOST_KEY_CHECKING=false
    - ansible-playbook -u deployer --limit $ENVIRONMENT -i ansible/hosts/inventory ansible/provision.yml
  when: manual

build_image:
  <<: *build_image_definition
  only:
    - master

build_image_manual:
  <<: *build_image_definition
  when: manual

